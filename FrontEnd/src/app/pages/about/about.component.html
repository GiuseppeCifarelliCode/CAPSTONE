<main class="pt-5 rounded-4" [ngClass]="{'main_light':currentTheme == 'light', 'main_dark':currentTheme == 'dark'}">
  <div class="container">
    <!--Section: Content-->
    <section>
      <div class="row">
        <div class="col-md-6 gx-5 mb-4">
          <div class="bg-image hover-overlay ripple shadow-2-strong rounded-5" data-mdb-ripple-color="light">
            <img src="../../../assets/about1.avif" class="img-fluid" />
            <a href="#!">
              <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
            </a>
          </div>
        </div>

        <div class="col-md-6 gx-5 mb-4">
          <h4><strong>{{"aboutFirstTitle" | translate}}</strong></h4>
          <p [ngClass]="{'text_light':currentTheme == 'light', 'text_dark':currentTheme == 'dark'}" [innerHTML]="'aboutWho'|translate">
          </p>
        </div>
      </div>
    </section>
    <!--Section: Content-->

    <hr class="my-5" />

    <!--Section: Content-->
    <section>
      <div class="row d-flex flex-row-reverse">
        <div class="col-md-6 gx-5 mb-4">
          <div class="bg-image hover-overlay ripple shadow-2-strong rounded-5" data-mdb-ripple-color="light">
            <img src="../../../assets/about2.jpg" class="img-fluid" />
            <a href="#!">
              <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
            </a>
          </div>
        </div>

        <div class="col-md-6 gx-5 mb-4">
          <h4><strong>{{"aboutSecondTitle" | translate}}</strong></h4>
          <p [innerHTML]="'aboutProject' |translate" [ngClass]="{'text_light':currentTheme == 'light', 'text_dark':currentTheme == 'dark'}">
          </p>
        </div>
      </div>
    </section>
  </div>
  </main>
