<div class="container-fluid rounded-4" [ngClass]="{'main_light':currentTheme == 'light', 'main_dark':currentTheme == 'dark'}">
    <h3 class="text-center pt-2">LISTA BIGLIETTI</h3>
    <div *ngFor="let item of events" class="pb-3">
      <div class="card d-flex flex-column flex-md-row" [ngClass]="{'card_light':currentTheme == 'light', 'card_dark':currentTheme == 'dark'}">
        <img [src]="item.Cover" class="card-img-top w-25" [alt]="item.Name" />
        <div class="card-body">
          <div>
            <i class="fas fa-barcode fa-lg"></i>
            <span> Biglietto n. {{randomNumber}}</span>
          </div>
          <h5 class="card-title">{{item.Name}}</h5>
          <div *ngFor="let cat of category">
            <p *ngIf="item.IdCategory == cat.IdCategory" class="card-text">{{cat.Name}}</p>
          </div>
          <p class="card-text"><i class="fas fa-map-marker-alt"></i> {{item.Place}}</p>
          <p class="card-text"><i class="far fa-calendar-alt"></i> {{item.StartDate | date: 'dd/MM/yyyy HH:mm'}}</p>
          <a [routerLink]="'/home/event/' + item.IdEvent" class="btn m-2" [ngClass]="{'button_light':currentTheme == 'light', 'button_dark':currentTheme == 'dark'}">Dettaglio</a>
        </div>
      </div>
    </div>
  </div>
