<div class="container m-4 w-50 mx-auto">
  <form [formGroup]="signUpForm">
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4">
      <div class="col">
        <mdb-form-control>
          <input mdbInput type="text" id="name" class="form-control" formControlName="Name" />
          <label mdbLabel class="form-label" for="name">First name</label>
        </mdb-form-control>
      </div>
      <div class="col">
        <mdb-form-control class="form-outline">
          <input mdbInput type="text" id="surname" class="form-control" formControlName="Surname" />
          <label mdbLabel class="form-label" for="surname">Last name</label>
        </mdb-form-control>
      </div>
    </div>

    <!-- BirthDay input -->
    <div class="row mb-4">
      <div class="col">
        <mdb-form-control>
          <input mdbInput type="text" id="birthplace" class="form-control" formControlName="BirthPlace" />
          <label mdbLabel class="form-label" for="birthplace">Birth Place</label>
        </mdb-form-control>
      </div>
      <div class="col">
        <mdb-form-control class="form-outline">
          <input mdbInput type="date" id="birthdate" class="form-control" formControlName="BirthDate" />
          <label mdbLabel class="form-label" for="birthdate">Birth Date</label>
        </mdb-form-control>
      </div>
    </div>

    <!-- Avatar input -->

      <label class="form-label" for="avatar">Avatar</label>
      <input type="file" class="form-control" id="avatar" formControlName="Avatar"  (change)="onFileSelected($event)" accept="image/*"/>

    <!-- Username & Email inputs -->

    <div class="row my-4 align-items-center">
      <div class="col">
        <mdb-form-control>
          <input mdbInput type="text" id="username" class="form-control" formControlName="Username" />
          <label mdbLabel class="form-label" for="username">Username</label>
        </mdb-form-control>
      </div>
      <div class="col">
        <mdb-form-control>
          <input mdbInput type="email" id="email" class="form-control" formControlName="Email" />
          <label mdbLabel class="form-label" for="email">Email address</label>
        </mdb-form-control>
      </div>
    </div>

     <!-- Number input -->
  <mdb-form-control class="form-outline mb-4">
    <input mdbInput type="number" id="phone" class="form-control" formControlName="Phone"/>
    <label mdbLabel class="form-label" for="phone">Phone</label>
  </mdb-form-control>

    <!-- Password input -->

    <div class="row mb-4">
      <div class="col">
        <mdb-form-control class="mb-4">
          <input mdbInput type="password" id="password" class="form-control" formControlName="Password" />
          <label mdbLabel class="form-label" for="password">Password</label>
        </mdb-form-control>
      </div>
      <div class="col">
        <mdb-form-control class="mb-4">
          <input mdbInput type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
          <label mdbLabel class="form-label" for="confirmPassword">Repeat Password</label>
        </mdb-form-control>
      </div>
    </div>
    <div *ngIf="passwordError!=''">{{passwordError}}</div>

    <!-- Privacy -->
    <div class="form-check d-flex justify-content-center mb-4">
      <input mdbCheckbox class="form-check-input me-2" type="checkbox" value="" id="privacy" [checked]="true" formControlName="Privacy" />
      <label class="form-check-label" for="privacy">
        Acconsento al trattamento dei Dati Personali
      </label>
    </div>

    <!-- Submit button -->
    <button mdbRipple type="submit" class="btn btn-primary btn-block mb-4" (click)="signUp()">Registrati</button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>or sign up with:</p>
      <button mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>

      <button mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>

      <button mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>

      <button mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
  </form>
</div>
