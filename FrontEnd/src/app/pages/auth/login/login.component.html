<div class="rounded-4" [ngClass]="{'main_light':currentTheme == 'light', 'main_dark':currentTheme == 'dark'}">
  <form [formGroup]="loginForm">
    <!-- Username input -->
    <div class="form-group w-50 d-flex flex-column mx-auto p-3" formGroupName="authData">
      <mdb-form-control class="mb-4">
        <input mdbInput type="text" id="username" class="form-control" formControlName="username" />
        <label [ngClass]="{'label_light':currentTheme == 'light', 'label_dark':currentTheme == 'dark'}" mdbLabel class="form-label" for="username">Username</label>
      </mdb-form-control>

      <!-- Password input -->
      <mdb-form-control class="mb-4">
        <input mdbInput type="password" id="password" class="form-control" formControlName="password" />
        <label [ngClass]="{'label_light':currentTheme == 'light', 'label_dark':currentTheme == 'dark'}" mdbLabel class="form-label" for="password">Password</label>
      </mdb-form-control>

       <!-- Repeat Password input -->
       <mdb-form-control class="mb-4">
        <input mdbInput type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
        <label [ngClass]="{'label_light':currentTheme == 'light', 'label_dark':currentTheme == 'dark'}" mdbLabel class="form-label" for="confirmPassword">Repeat Password</label>
      </mdb-form-control>
      <div *ngIf="passwordError!=''">{{passwordError}}</div>
    </div>
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4 w-50 mx-auto">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input mdbCheckbox class="form-check-input" type="checkbox" value="" id="form2Example31" [checked]="true" />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>

    <!-- Submit button -->
    <button mdbRipple [ngClass]="{'button_light':currentTheme == 'light', 'button_dark':currentTheme == 'dark'}" type="submit" class="btn btn-primary btn-block mb-4 w-50 mx-auto" (click)="login()">Sign in</button>

    <!-- Register buttons -->
    <div class="text-center pb-4">
      <p>Not a member? <a href="auth/signUp">Register</a></p>
      <p>or sign up with:</p>
      <button [ngClass]="{'button_icon_light':currentTheme == 'light', 'button_icon_dark':currentTheme == 'dark'}" mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>

      <button [ngClass]="{'button_icon_light':currentTheme == 'light', 'button_icon_dark':currentTheme == 'dark'}" mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>

      <button [ngClass]="{'button_icon_light':currentTheme == 'light', 'button_icon_dark':currentTheme == 'dark'}" mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>

      <button [ngClass]="{'button_icon_light':currentTheme == 'light', 'button_icon_dark':currentTheme == 'dark'}" mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
  </form>
</div>
